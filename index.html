
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        // Function to interact with the new API
        async function generateImage(prompt) {
            const requestPayload = { prompt: prompt };

            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm9zYkx3QV9DZzMyd2pEZ2pvN0hEMzdwUHdEUmt0TkQ0NERaa3IxdG9qRkg1UUhyTXRPSS1wRGt0bFpralBUai1ndmNJODNCN2I2Y0pPNUZXM1lvZVFwVVk5bEE9PQ==", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestPayload)
                });

                const data = await response.json();
                if (data.status === "success") {
                    return data.imageUrl;
                } else {
                    console.error('Error generating image:', data);
                    alert('Failed to generate image, please try again.');
                    return null;
                }
            } catch (error) {
                console.error('Error generating image:', error);
                alert('An error occurred while generating the image.');
                return null;
            }
        }

        function setUpEventListeners() {
            document.getElementById('generate-btn').addEventListener('click', async () => {
                const spinner = document.getElementById('spinner');
                const prompt = document.getElementById('prompt-input').value;

                // Show spinner
                spinner.classList.remove('hidden');

                const imageUrl = await generateImage(prompt);

                // Hide spinner
                spinner.classList.add('hidden');

                if (imageUrl) {
                    // Display generated image
                    document.getElementById('result-img').src = imageUrl;
                }
            });
        }

        window.onload = setUpEventListeners;
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">AI Art Generator</h1>
        <input id="prompt-input" type="text" placeholder="Enter your prompt here" class="w-full p-2 mb-4 text-black">

        <button id="generate-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate</button>

        <div id="spinner" class="spinner hidden mt-4 mx-auto"></div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-2">Your Image:</h2>
            <img id="result-img" src="" alt="Generated Art" class="w-full max-h-64 object-contain">
        </div>
    </div>
</body>
</html>
